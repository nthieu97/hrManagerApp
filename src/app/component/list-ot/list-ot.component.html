<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="padding: 0; margin: 0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">List OT</li>
  </ol>
</nav>
<div class="list-ot">
  
    <h3 class="text-center">Danh Sách Tăng Ca</h3>
    
  <table class="table">
    <thead>
      <th>#</th>
      <th>Họ tên</th>
      <th>Ngày</th>
      <th>Giờ vào</th>
      <th>Giờ ra</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </thead>
    <tbody>
      <tr *ngFor="let ot of listOT; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ ot.full_name }}</td>
        <td>{{ ot.date_of_work }}</td>
        <td>{{ ot.time_of_check_in }}</td>
        <td>{{ ot.time_of_check_out }}</td>
        <td *ngIf="ot.status == 1"><span class="text-success">OT</span></td>
        <td *ngIf="ot.status !== 1"><span class="text-danger">Not OT</span></td>
        <td>
          <button (click)="handleDelete(ot.id, i)" class="btn btn-danger">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
    class="d-flex justify-content-end"
    [collectionSize]="collectionSize"
    [(page)]="page"
    [maxSize]="5"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
    [pageSize]="pageSize"
    (pageChange)="handlePaginate($event)"
  ></ngb-pagination>
  <div class="d-flex">
    <div class="spinner" [ngStyle]="{ display: loading ? 'block' : 'none' }">
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
