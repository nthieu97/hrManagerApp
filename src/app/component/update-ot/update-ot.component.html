<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="padding: 0; margin: 0">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
    <li class="breadcrumb-item active" aria-current="page">
      Cập nhật tăng ca
      <!-- {{ idDepartment ? "Edit Department" : "Add Department" }} -->
    </li>
  </ol>
</nav>

<div class="ot row">
  <div class="col-6 col-xs-12">
    <div class="addForm">
      <h3 class="text-center">Cập Nhật Tăng Ca</h3>
      <form [formGroup]="formOT" (ngSubmit)="handleSubmit()">
        <label for="">Chọn nhân viên</label>
        <ng-multiselect-dropdown [placeholder]="'--Chọn nhân viên--'" [settings]="dropdownSettings" [data]="dropdownList"
          [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)" (onDeSelect)="onDeSelect($event)"
          (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)" formControlName="listUsers">
        </ng-multiselect-dropdown>

        <div *ngIf="f.listUsers.invalid && f.listUsers.touched" class="alert alert-danger">
          <div *ngIf="f.listUsers.errors?.required">Không để trống trường này</div>
        </div>
        <button class="btn btn-success">Cập nhật</button>
      </form>
    </div>
  </div>
  <div class="col-6 col-xs-12">
    <div class="addForm2">
      <h3 class="text-center">Cập Nhật Tăng Ca Theo Giờ</h3>
      <form [formGroup]="formOT2" (ngSubmit)="handleSubmit2()">
        <div class="form-group">
          <label for="">Chọn nhân viên</label>
          <ng-multiselect-dropdown [placeholder]="'--Chọn nhân viên--'" [settings]="dropdownSettings" [data]="dropdownList"
          [(ngModel)]="selectedItems2" (onSelect)="onItemSelect2($event)" (onDeSelect)="onDeSelect2($event)"
          (onSelectAll)="onSelectAll2($event)" (onDeSelectAll)="onDeSelectAll2($event)" formControlName="listUsers2">
        </ng-multiselect-dropdown>
        </div>
        <div *ngIf="f2.listUsers2.invalid && f2.listUsers2.touched" class="alert alert-danger">
          <div *ngIf="f2.listUsers2.errors?.required">Không để trống trường này</div>
      </div>
        <div class="form-group">
          <label for="">Nội dung</label>
          <textarea type="text" class="form-control" formControlName="note" placeholder="Nội dung tăng ca"></textarea>
        </div>
        <div *ngIf="f2.note.invalid && f2.note.touched" class="alert alert-danger">
          <div *ngIf="f2.note.errors?.required">Không để trống trường này</div>
      </div>

      <div class="form-group">
        <label for="">Thời gian tăng ca</label>
        <input class="form-control" type="time" formControlName="time_tang_ca" id="" />
      </div>
      <div *ngIf="f2.time_tang_ca.invalid && f2.time_tang_ca.touched" class="alert alert-danger">
        <div *ngIf="f2.time_tang_ca.errors?.required">Không để trống trường này</div>
    </div>
        <button class="btn btn-success">Cập nhật</button>
      </form>
    </div>
  </div>
</div>
