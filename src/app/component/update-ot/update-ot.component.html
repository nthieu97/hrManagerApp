<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="padding: 0; margin: 0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">
      Update OT
      <!-- {{ idDepartment ? "Edit Department" : "Add Department" }} -->
    </li>
  </ol>
</nav>

<div class="addForm">
  <h3 class="text-center">Update OT</h3>
  <form [formGroup]="formOT" (ngSubmit)="handleSubmit()">
    <ng-multiselect-dropdown
      [placeholder]="'--Chooses User--'"
      [settings]="dropdownSettings"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      formControlName="listUsers"
    >
    </ng-multiselect-dropdown>
    <div
      *ngIf="f.listUsers.invalid && (f.listUsers.dirty || f.listUsers.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="f.listUsers.errors?.required">List user is required.</div>
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
