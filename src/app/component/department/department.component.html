<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="padding: 0; margin: 0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Departments</li>
  </ol>
</nav>

<div class="departments">
  <h3 class="text-center">
    Departments List<a [routerLink]="['/','department-form']"><span class="material-icons-outlined"> add_circle_outline
      </span></a>
  </h3>
  <div class="row">
    <div class="search mb-2">
      <input type="text" [(ngModel)]="keyword" (keyup.enter)="search()" class="searchTerm" placeholder="TÃ¬m kiáº¿m...">
      <button type="submit" class="searchButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </button>
    </div>
    <table class="table">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments; index as i">
          <td>{{department.id}}</td>
          <td>{{department.name}}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/','department-edit',department.id]">Edit</a>
            <button class="btn btn-danger" (click)="handleDelete(department.id, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
