<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="padding: 0; margin: 0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Departments</li>
  </ol>
</nav>

<div class="departments">
  <h3 class="text-center">
    Departments List<a [routerLink]="['/', 'department-form']"><span class="material-icons-outlined"> add_circle_outline
      </span></a>
  </h3>
  <div class="row">
    <table class="table">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments; index as i">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <a class="btn btn-primary btn-bt" [routerLink]="['/', 'department-edit', department.id]">Edit</a>
            <button class="btn btn-danger" (click)="handleDelete(department.id, i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
