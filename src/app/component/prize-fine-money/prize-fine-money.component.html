<nav aria-label="breadcrumb">
  <ol class="breadcrumb" style="padding: 0; margin: 0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Prize-Fine-Money</li>
  </ol>
</nav>
<div class="prize-fine-money">
  <h3 class="text-center">
    List Prize-Fine-Money
    <a [routerLink]="['/', 'prize-fine-add']"
      ><span class="material-icons-outlined"> add_circle_outline </span></a
    >
  </h3>
  <div class="search mb-2">
    <input
      type="text"
      [(ngModel)]="keyword"
      (keyup.enter)="search()"
      class="searchTerm"
      placeholder="Tìm kiếm..."
    />
    <button type="submit" class="searchButton">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
    </button>
  </div>
  <table class="table">
    <thead>
      <th>#</th>
      <th>User Name</th>
      <th>Prize-Fine Name</th>
      <th>Prize</th>
      <th>Fine</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let prize of list_prize_fine; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ prize.user_account }}</td>
        <td>{{ prize.name }}</td>
        <td>{{ prize.prize_money }}</td>
        <td>{{ prize.fine_money }}</td>
        <td>
          <a
            [routerLink]="['/', 'prize-fine-edit', prize.id]"
            class="btn btn-primary"
            >Edit</a
          >
          <button class="btn btn-danger" (click)="handleDelete(prize.id, i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
