<div class="login-background">
  <div class="login-page">
    <div class="form">
      <h1 class="text-center mb-5">HR Manager</h1>

      <form
        class="login-form"
        #loginForm="ngForm"
        class="register-form"
        (ngSubmit)="onSubmit(loginForm.value)"
      >
        <input type="text" placeholder="email" ngModel name="email" />
        <input
          type="password"
          placeholder="password"
          name="password"
          ngModel
          required
        />
        <button type="submit">
          Login
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </form>
    </div>
  </div>
</div>
<app-toast aria-live="polite" aria-atomic="true"></app-toast>
