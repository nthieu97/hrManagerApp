<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="padding: 0; margin: 0">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/','attendanceAnalytics']">Danh sách chấm công</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{idAtten ? 'Chỉnh sửa lịch chấm công' :'Thêm lịch chấm công'}}</li>
    </ol>
</nav>
<div class="attendance-form">
    <h3 class="text-center">{{idAtten ? 'Chỉnh sửa lịch chấm công' :'Thêm lịch chấm công'}}</h3>
    <form action="" [formGroup]="formAttendance" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="">Chọn nhân viên</label>
            <select placeholder="--Chọn nhân viên--" name="" id="" class="form-control" formControlName="user_id">
               <option [value]="item.id" *ngFor="let item of listItem; index as i">{{item.full_name}}</option>
           </select>
        </div>
        <div class="form-group">
            <label for="">Giờ vào</label>
            <input type="time" class="form-control" formControlName="time_of_check_in">
        </div>
        <div class="form-group">
            <label for="">Giờ ra</label>
            <input type="time" class="form-control" formControlName="time_of_check_out">
        </div>
        <div class="form-group">
            <label for="">Ngày</label>
            <input type="date" class="form-control" formControlName="date_of_work">
        </div>
        <div class="form-group">
            <label for="">Trạng thái</label>
            <select placeholder="--Chọn trạng thái--" class="form-control" formControlName="status" id="">
            <option [ngValue]="1">Đi làm</option>
            <option [ngValue]="0">Nghỉ làm</option>
            </select>
        </div>

        <button class="btn btn-success">{{idAtten ? 'Cập nhật' :'Thêm'}}</button>
    </form>
</div>
