<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Scan</li>
  </ol>
</nav>
<div class="scanner">
  <div class="row">
    <div class="col">
      <div class="scan_camera">
        <h3 class="text-center">QR Code Camera</h3>
        <zxing-scanner
          #scanner
          [enable]="activeScan"
          [(device)]="currentDevice"
          (scanSuccess)="onCodeResult($event)"
          (camerasFound)="onCamerasFound($event)"
          (camerasNotFound)="handleNotFoundCamera($event)"
          delayBetweenScanSuccess="5000"
          timeBetweenScans="1000"
        ></zxing-scanner>
        <div *ngIf="!activeScan" class="loading"></div>
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Choose Camera</label
            >
          </div>
          <select
            class="custom-select"
            id="inputGroupSelect01"
            (change)="onDeviceSelectChange($event.target.value)"
          >
            <option value="" [selected]="!currentDevice">
              No Device Selected
            </option>
            <option
              *ngFor="let device of availableDevices"
              [value]="device.deviceId"
              [selected]="
                currentDevice && device.deviceId === currentDevice.deviceId
              "
            >
              {{ device.label }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-striped mb-0">
          <thead class="thead-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">In</th>
              <th scope="col">Out</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row">
              <td>1</td>
              <td>Nguyễn Trung Hiếu</td>
              <td>8AM:03</td>
              <td>No</td>
              <td><span class="text-success">Success</span></td>
            </tr>
            <tr scope="row">
              <td>1</td>
              <td>Nguyễn Trung Hiếu</td>
              <td>8AM:03</td>
              <td>No</td>
              <td><span class="text-success">Success</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
